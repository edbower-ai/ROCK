<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Ministry Tracker</title>

<style>
/* =========================================
   COLOR SCHEME
========================================= */
:root {
    --cream: #EFE8D9;
    --light-blue: #7FB1C8;
    --dark-blue: #1A3648;
}

/* =========================================
   GLOBAL
========================================= */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--cream);
    color: var(--dark-blue);
}

/* =========================================
   HEADER
========================================= */
header {
    background: var(--cream);
    padding: 20px 0;
    text-align: center;
}

header img {
    width: 160px;
    height: auto;
}

/* =========================================
   MEAL CREATION BOX (Top Section)
========================================= */
.meal-form {
    background: var(--cream);
    width: 60%;
    margin: 0 auto 25px auto;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid var(--dark-blue);
    box-shadow: 0 0 8px rgba(0,0,0,0.08);
}

.meal-form h3 {
    text-align: center;
    margin-top: 0;
}

.meal-form label {
    font-weight: bold;
}

.meal-form input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #cfcfcf;
    background: var(--cream);
    margin-top: 6px;
    margin-bottom: 12px;
}

.meal-form button {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    background: var(--dark-blue);
    color: var(--cream);
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

/* =========================================
   MAIN CATEGORY GRID (2x2)
========================================= */
.meal-container {
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
}

.category-column {
    background: var(--light-blue);
    padding: 15px;
    border-radius: 8px;
}

.category-column h2 {
    text-align: center;
    margin-top: 0;
}

/* =========================================
   BLANK PANELS / PLEDGE SPOTS
========================================= */
.item-placeholder {
    background: var(--cream);
    border-radius: 6px;
    padding: 18px;
    margin-bottom: 12px;
    text-align: center;
    cursor: pointer;
    border: 1px solid #ddd;
    transition: transform 0.1s ease, box-shadow 0.2s ease;
}

.item-placeholder:hover {
    transform: scale(1.02);
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
}

/* When filled */
.item-filled {
    background: var(--cream);
    font-weight: bold;
    border: 1px solid #b5a996;
}

/* =========================================
   POPUP MODAL
========================================= */
.modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal {
    background: var(--cream);
    padding: 25px;
    border-radius: 10px;
    width: 300px;
    border: 2px solid var(--dark-blue);
}

.modal h3 {
    margin-top: 0;
    text-align: center;
}

.modal input {
    width: 100%;
    padding: 10px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 12px;
}

.modal button {
    width: 100%;
    padding: 10px;
    background: var(--dark-blue);
    color: var(--cream);
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

/* =========================================
   RESPONSIVE
========================================= */
@media (max-width: 900px) {
    .meal-container {
        grid-template-columns: 1fr;
    }
    .meal-form {
        width: 90%;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="newlogo.png" alt="Rock Ministry Logo">
</header>

<!-- MEAL CREATION FORM -->
<div class="meal-form">
    <h3>Create a Meal</h3>

    <label>Number of Entrees</label>
    <input type="number" id="entrees" min="0" value="0">

    <label>Number of Sides</label>
    <input type="number" id="sides" min="0" value="0">

    <label>Number of Drinks</label>
    <input type="number" id="drinks" min="0" value="0">

    <label>Number of Desserts</label>
    <input type="number" id="desserts" min="0" value="0">

    <button onclick="generateMeal()">Create Meal</button>
</div>

<!-- CATEGORY GRID -->
<div class="meal-container">
    <div class="category-column" id="entreeCol"><h2>Entrees</h2></div>
    <div class="category-column" id="sideCol"><h2>Sides</h2></div>
    <div class="category-column" id="drinkCol"><h2>Drinks</h2></div>
    <div class="category-column" id="dessertCol"><h2>Desserts</h2></div>
</div>

<!-- POPUP MODAL -->
<div class="modal-overlay" id="modal">
    <div class="modal">
        <h3>Pledge Item</h3>
        <input id="itemName" placeholder="Item name">
        <input id="memberName" placeholder="Member name">
        <button onclick="submitPledge()">Submit</button>
    </div>
</div>

<script>
let activeBox = null;

// Generate blank panels based on form inputs
function generateMeal() {
    const entrees = +document.getElementById("entrees").value;
    const sides = +document.getElementById("sides").value;
    const drinks = +document.getElementById("drinks").value;
    const desserts = +document.getElementById("desserts").value;

    document.getElementById("entreeCol").innerHTML = "<h2>Entrees</h2>";
    document.getElementById("sideCol").innerHTML = "<h2>Sides</h2>";
    document.getElementById("drinkCol").innerHTML = "<h2>Drinks</h2>";
    document.getElementById("dessertCol").innerHTML = "<h2>Desserts</h2>";

    addPanels("entreeCol", entrees);
    addPanels("sideCol", sides);
    addPanels("drinkCol", drinks);
    addPanels("dessertCol", desserts);
}

function addPanels(columnId, count) {
    const col = document.getElementById(columnId);
    for (let i = 0; i < count; i++) {
        const box = document.createElement("div");
        box.className = "item-placeholder";
        box.textContent = "Click to pledge";
        box.onclick = () => openModal(box);
        col.appendChild(box);
    }
}

// Modal controls
function openModal(box) {
    activeBox = box;
    document.getElementById("modal").style.display = "flex";
}

function submitPledge() {
    const item = document.getElementById("itemName").value.trim();
    const member = document.getElementById("memberName").value.trim();

    if (item === "" || member === "") return;

    activeBox.classList.add("item-filled");
    activeBox.textContent = `${item} â€” ${member}`;

    document.getElementById("modal").style.display = "none";
    document.getElementById("itemName").value = "";
    document.getElementById("memberName").value = "";
}
</script>

</body>
</html>
