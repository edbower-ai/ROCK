<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rock Ministry Tracker</title>

<style>
/* RESET */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }

/* COLOR SCHEME */
:root {
    --cream: #E7DFC8;
    --light-blue: #7FB1C8;
    --dark-blue: #1A3648;
}

/* PAGE LAYOUT */
body {
    background: var(--cream);
    color: var(--dark-blue);
    font-family: Arial, sans-serif;

    display: flex;
    flex-direction: column;   /* stack logo and content */
    align-items: center;      /* keeps ONLY the logo centered */

    min-height: 100vh;
    padding: 30px;
}


.site-wrapper {
    width: 100%;
    max-width: 1200px;

    display: flex;
    justify-content: space-between;   /* left + right */
    align-items: flex-start;
}


/* HEADER */
header {
    text-align: center;
    margin-bottom: 20px;
}
header img {
    width: 170px;
}

/* MEAL CREATION BOX */
.form-box {
    background: var(--light-blue);
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.form-box h3 {
    text-align: center;
    margin-bottom: 12px;
}

.form-box label {
    font-weight: bold;
}

.form-box input,
.form-box button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #cfcfcf;
    background: var(--cream);
}

.form-box button {
    background: var(--dark-blue);
    color: var(--cream);
    border: none;
    cursor: pointer;
}

/* CATEGORY GRID */
.category-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.category-column {
    background: var(--light-blue);
    padding: 14px;
    border-radius: 8px;
}

.category-column h2 {
    text-align: center;
    margin-bottom: 10px;
}

/* EMPTY / FILLED BOXES */
.item-placeholder {
    background: var(--cream);
    height: 55px;
    margin-bottom: 12px;
    border-radius: 4px;
    opacity: 0.9;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 5px;
    text-align: center;
    font-size: 14px;
}

.item-placeholder.filled {
    opacity: 1;
    background: var(--cream);
}

/* MODAL BACKDROP */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

/* MODAL BOX */
.modal-content {
    background: var(--cream);
    padding: 20px;
    border-radius: 8px;
    width: 300px;
}

.modal-content h3 {
    text-align: center;
    margin-bottom: 12px;
}

.modal-content input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    background: var(--cream);
    border-radius: 6px;
    border: 1px solid #bbb;
}

.modal-content button {
    width: 100%;
    padding: 10px;
    background: var(--dark-blue);
    color: var(--cream);
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .category-grid {
        grid-template-columns: 1fr;
    }
}
.left-column {
    width: 55%;
}

.right-column {
    width: 40%;
    min-height: 300px;
    background: white;
    border-radius: 8px;
    padding: 16px;
}
</style>
</head>
<body>

<div class="site-wrapper">

    <header>
        <img src="newlogo.png" alt="Rock Ministry Logo">
    </header>

    <div class="left-column">
        <!-- MEAL CREATION FORM -->
        <div class="form-box">…</div>

        <!-- CATEGORY GRID -->
        <div id="categoryGrid" class="category-grid"></div>
    </div>

    <div class="right-column" id="budgetPanel">
        <!-- EMPTY NOW — for your budget tools -->
    </div>

    <!-- MEAL CREATION FORM -->
    <div class="form-box">
        <h3>Create a Meal</h3>

        <label>Number of Entrees</label>
        <input id="entreeCount" type="number" min="0" value="0">

        <label>Number of Sides</label>
        <input id="sideCount" type="number" min="0" value="0">

        <label>Number of Drinks</label>
        <input id="drinkCount" type="number" min="0" value="0">

        <label>Number of Desserts</label>
        <input id="dessertCount" type="number" min="0" value="0">

        <button onclick="createMeal()">Create Meal</button>
    </div>

    <!-- CATEGORY GRID -->
    <div id="categoryGrid" class="category-grid"></div>

</div>


<!-- MODAL -->
<div id="pledgeModal" class="modal">
    <div class="modal-content">
        <h3>Pledge Item</h3>
        <input type="text" id="modalItem" placeholder="Item name">
        <input type="text" id="modalMember" placeholder="Member name">
        <button id="modalSubmit">Pledge</button>
    </div>
</div>


<script>
let selectedBox = null;

/* OPEN MODAL WHEN CLICKING EMPTY BOX */
document.addEventListener("click", function(e) {
    if (e.target.classList.contains("item-placeholder")) {
        selectedBox = e.target;
        document.getElementById("modalItem").value = "";
        document.getElementById("modalMember").value = "";
        document.getElementById("pledgeModal").style.display = "flex";
        document.getElementById("modalItem").focus();
    }
});

/* SUBMIT PLEDGE */
function submitPledge() {
    const item = document.getElementById("modalItem").value.trim();
    const member = document.getElementById("modalMember").value.trim();
    if (!item || !member) return;

    selectedBox.innerHTML = `${item}<br><span style="font-size:12px; opacity:0.8;">— ${member}</span>`;
    selectedBox.classList.add("filled");

    document.getElementById("pledgeModal").style.display = "none";
}

/* BUTTON & ENTER KEY */
document.getElementById("modalSubmit").addEventListener("click", submitPledge);
document.addEventListener("keydown", e => {
    if (e.key === "Enter" && document.getElementById("pledgeModal").style.display === "flex") {
        submitPledge();
    }
});

/* CLOSE MODAL BY CLICKING OUTSIDE */
document.getElementById("pledgeModal").addEventListener("click", function(e) {
    if (e.target === this) this.style.display = "none";
});

/* BUILD MEAL GRID */
function createMeal() {
    const counts = {
        Entree: +document.getElementById("entreeCount").value || 0,
        Sides: +document.getElementById("sideCount").value || 0,
        Drinks: +document.getElementById("drinkCount").value || 0,
        Desserts: +document.getElementById("dessertCount").value || 0
    };

    const grid = document.getElementById("categoryGrid");
    grid.innerHTML = "";

    Object.entries(counts).forEach(([name, count]) => {
        if (count > 0) {
            const col = document.createElement("div");
            col.className = "category-column";

            const title = document.createElement("h2");
            title.textContent = name;
            col.appendChild(title);

            for (let i = 0; i < count; i++) {
                const box = document.createElement("div");
                box.className = "item-placeholder";
                col.appendChild(box);
            }

            grid.appendChild(col);
        }
    });
}
</script>

</body>
</html>
