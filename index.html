<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rock Ministry Tracker</title>

<style>
  /* Simple reset to reduce interference */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html,body { height: 100%; }

  /* BRAND COLORS (use your chosen cream/blue) */
  :root{
    --cream: #E7DFC8;       /* slightly darker cream you liked */
    --light-blue: #7FB1C8;
    --dark-blue: #1A3648;
    --white: #ffffff;
  }

  /* Force body to center page - use !important to beat theme rules */
  body{
    background: var(--cream) !important;
    color: var(--dark-blue) !important;
    font-family: Arial, Helvetica, sans-serif;
    display: flex !important;
    justify-content: center !important;
    align-items: flex-start !important;
    padding: 30px !important;
    min-height: 100vh;
  }

  /* Outer container centered and limited width */
  .site-wrapper{
    width: 100% !important;
    max-width: 1200px !important;
    margin: 0 auto !important;
  }

  header{
    text-align: center;
    padding-bottom: 18px;
  }
  header img{ width: 170px; height: auto; display: inline-block; }

  /* Main layout: left grid + right panel */
  .main {
    display: flex !important;
    gap: 28px;
    align-items: flex-start;
    width: 100%;
  }

  /* LEFT area: grid of categories */
  .left {
    flex: 1 1 0%;
    min-width: 280px;
  }

  .category-grid{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    width: 100%;
  }

  .category-column{
    background: var(--light-blue) !important;
    border-radius: 8px;
    padding: 14px;
    color: var(--dark-blue);
    min-height: 130px;
  }
  .category-column h2{ text-align: center; margin-bottom: 10px; }

  .item-placeholder{
    background: var(--cream);
    height: 52px;
    border-radius: 6px;
    margin-bottom: 10px;
    opacity: 0.9;
  }

  /* RIGHT area: narrow column */
  .right {
    width: 320px;
    min-width: 240px;
    flex: 0 0 320px;
  }

  .form-box{
    background: var(--light-blue);
    padding: 16px;
    border-radius: 8px;
  }
  .form-box h3{ text-align:center; margin-bottom:12px; }

  /* Inputs styled to stay inside the blue box */
  .form-box input,
  .form-box select,
  .form-box button{
    width: 100%;
    display: block;
    box-sizing: border-box;
    border-radius: 6px;
  }

  .form-box input,
  .form-box select{
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #cfcfcf;
    background: var(--white);
  }

  .form-box button{
    padding: 12px;
    border: none;
    background: var(--dark-blue);
    color: var(--white);
    cursor: pointer;
    font-size: 16px;
  }

  .budget-box{
    background: var(--light-blue);
    padding: 16px;
    border-radius: 8px;
    margin-top: 8px;
    text-align: center;
  }
  .budget-box .amount{ font-size: 28px; font-weight:700; margin-top:8px; }

  /* Responsive: stack on small screens */
  @media (max-width: 900px){
    .main{ flex-direction: column; align-items: stretch; }
    .right{ width: 100%; min-width: auto; flex: none; }
    .category-grid{ grid-template-columns: 1fr; }
  }

  /* Safety: override common theme classes that push content left */
  .container, .content, .site-content {
    margin-left: 0 !important;
    margin-right: 0 !important;
    padding-left: 0 !important;
    padding-right: 0 !important;
  }
</style>
</head>
<body>
  <div class="site-wrapper">
    <header>
      <!-- Make sure the filename matches your repo (newlogo.png or logo.png) -->
      <img src="newlogo.png" alt="Rock Ministry Logo" />
    </header>
    
    <div class="form-box" style="margin-bottom: 20px;">
      <h3>Create a Meal</h3>

      <label>Number of Entrees</label>
      <input id="entreeCount" type="number" min="0" value="0">

      <label>Number of Sides</label>
      <input id="sideCount" type="number" min="0" value="0">

      <label>Number of Drinks</label>
      <input id="drinkCount" type="number" min="0" value="0">

      <label>Number of Desserts</label>
      <input id="dessertCount" type="number" min="0" value="0">

      <button onclick="createMeal()">Create Meal</button>
    </div>


    <div class="main">
      <!-- LEFT: category grid -->
      <div class="left">
        <div id="categoryGrid" class="category-grid"></div>
      </div>

      <!-- RIGHT: pledge form + budget -->
      <aside class="right">
        <div class="form-box">
          <h3>Pledge an Item</h3>
          <select aria-label="Category">
            <option value="">Select Category</option>
            <option>Entree</option>
            <option>Sides</option>
            <option>Drinks</option>
            <option>Desserts</option>
          </select>

          <input type="text" placeholder="Item name" />
          <input type="text" placeholder="Member name" />
          <button>Pledge Item</button>
        </div>

        <div class="budget-box">
          <div>Remaining Budget</div>
          <div class="amount">$600.00</div>
        </div>
      </aside>
    </div>
  </div>

  <script>
function createMeal() {
    const entreeCount = parseInt(document.getElementById("entreeCount").value) || 0;
    const sideCount = parseInt(document.getElementById("sideCount").value) || 0;
    const drinkCount = parseInt(document.getElementById("drinkCount").value) || 0;
    const dessertCount = parseInt(document.getElementById("dessertCount").value) || 0;

    const categories = [
        { name: "Entree", count: entreeCount },
        { name: "Sides", count: sideCount },
        { name: "Drinks", count: drinkCount },
        { name: "Desserts", count: dessertCount }
    ];

    const grid = document.getElementById("categoryGrid");
    grid.innerHTML = ""; // Clear existing items

    categories.forEach(cat => {
        if (cat.count > 0) {
            // Create the column container
            const col = document.createElement("div");
            col.classList.add("category-column");

            // Add category title
            const title = document.createElement("h2");
            title.textContent = cat.name;
            col.appendChild(title);

            // Add placeholder boxes
            for (let i = 0; i < cat.count; i++) {
                const item = document.createElement("div");
                item.classList.add("item-placeholder");
                col.appendChild(item);
            }

            grid.appendChild(col);
        }
    });
}
</script>


<!-- End body -->
</body>
</html>
