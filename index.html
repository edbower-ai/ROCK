<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rock Ministry Tracker</title>

<style>
/* RESET */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* COLOR SCHEME */
:root {
    --cream: #E7DFC8;
    --light-blue: #7FB1C8;
    --dark-blue: #1A3648;
}

body {
    background: var(--cream);
    font-family: Arial, sans-serif;
    color: var(--dark-blue);
    display: flex;
    justify-content: center;
    padding: 30px;
}

.site-wrapper {
    width: 100%;
    max-width: 1200px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header img {
    width: 170px;
}

/* MAIN LAYOUT */
.main-layout {
    display: flex;
    gap: 25px;
    align-items: flex-start;
}

/* LEFT PANEL */
.left-panel {
    flex: 1;
}

/* MEAL CREATION */
.form-box {
    background: var(--light-blue);
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.form-box h3 {
    text-align: center;
    margin-bottom: 12px;
}

.form-box label {
    font-weight: bold;
}

.form-box input,
.form-box button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #cfcfcf;
    background: var(--cream);
}

.form-box button {
    background: var(--dark-blue);
    color: var(--cream);
    border: none;
    cursor: pointer;
}

/* CATEGORY GRID */
.category-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.category-column {
    background: var(--light-blue);
    padding: 14px;
    border-radius: 8px;
}

.category-column h2 {
    text-align: center;
    margin-bottom: 10px;
}

.item-placeholder {
    background: var(--cream);
    height: 55px;
    margin-bottom: 12px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.item-placeholder.filled {
    font-weight: bold;
}

/* RIGHT PANEL */
.right-panel {
    width: 300px;
}

.budget-box {
    background: var(--light-blue);
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
}

.budget-amount {
    font-size: 32px;
    font-weight: bold;
    margin-top: 10px;
}

.purchase-box {
    background: var(--light-blue);
    padding: 16px;
    border-radius: 8px;
}

.purchase-box h3 {
    text-align: center;
    margin-bottom: 12px;
}

.purchase-box input,
.purchase-box button {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #cfcfcf;
    background: var(--cream);
}

.purchase-box button {
    background: var(--dark-blue);
    color: var(--cream);
    border: none;
    cursor: pointer;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: var(--cream);
    padding: 20px;
    border-radius: 8px;
    width: 300px;
}

.modal-content input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
}

.modal-content button {
    width: 100%;
    padding: 10px;
    background: var(--dark-blue);
    color: var(--cream);
    border: none;
    cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .main-layout {
        flex-direction: column;
    }

    .right-panel {
        width: 100%;
    }

    .category-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>
<div class="site-wrapper">

<header>
    <img src="newlogo.png" alt="Rock Ministry Logo">
</header>

<div class="main-layout">

    <!-- LEFT -->
    <div class="left-panel">

        <div class="form-box">
            <h3>Create a Meal</h3>
            <label>Entrees</label><input id="entreeCount" type="number" min="0" value="0">
            <label>Sides</label><input id="sideCount" type="number" min="0" value="0">
            <label>Drinks</label><input id="drinkCount" type="number" min="0" value="0">
            <label>Desserts</label><input id="dessertCount" type="number" min="0" value="0">
            <button onclick="createMeal()">Create Meal</button>
        </div>

        <div id="categoryGrid" class="category-grid"></div>
    </div>

    <!-- RIGHT -->
    <div class="right-panel">
        <div class="budget-box">
            <div>Remaining Budget</div>
            <div id="budgetAmount" class="budget-amount">$600.00</div>
        </div>

        <div class="purchase-box">
            <h3>Add Purchase</h3>
            <input id="purchaseItem" placeholder="Item">
            <input id="purchasePrice" type="number" placeholder="Price">
            <input id="purchaseName" placeholder="Name">
            <button onclick="addPurchase()">Add Purchase</button>
        </div>
    </div>

</div>
</div>

<script>
let budget = 600;
let selectedBox = null;

function updateBudget() {
    document.getElementById("budgetAmount").textContent = `$${budget.toFixed(2)}`;
}

function addPurchase() {
    const price = parseFloat(document.getElementById("purchasePrice").value);
    if (!price || price <= 0) return;
    budget -= price;
    updateBudget();
}

function createMeal() {
    const counts = {
        Entree: +entreeCount.value || 0,
        Sides: +sideCount.value || 0,
        Drinks: +drinkCount.value || 0,
        Desserts: +dessertCount.value || 0
    };

    categoryGrid.innerHTML = "";

    Object.entries(counts).forEach(([name, count]) => {
        if (count > 0) {
            const col = document.createElement("div");
            col.className = "category-column";
            col.innerHTML = `<h2>${name}</h2>`;
            for (let i = 0; i < count; i++) {
                const box = document.createElement("div");
                box.className = "item-placeholder";
                box.onclick = () => openModal(box);
                col.appendChild(box);
            }
            categoryGrid.appendChild(col);
        }
    });
}

function openModal(box) {
    selectedBox = box;
    pledgeModal.style.display = "flex";
}

function submitPledge() {
    const item = modalItem.value.trim();
    const member = modalMember.value.trim();
    if (!item || !member) return;
    selectedBox.innerHTML = `${item}<br><small>â€” ${member}</small>`;
    selectedBox.classList.add("filled");
    pledgeModal.style.display = "none";
}
</script>

<!-- MODAL -->
<div id="pledgeModal" class="modal">
    <div class="modal-content">
        <input id="modalItem" placeholder="Item name">
        <input id="modalMember" placeholder="Member name">
        <button onclick="submitPledge()">Pledge</button>
    </div>
</div>

</body>
</html>
