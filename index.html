<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Ministry Tracker</title>

    <style>
        :root {
            --cream: #F2E8D5;
            --light-blue: #7FB1C8;
            --dark-blue: #1A3648;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--cream);
            color: var(--dark-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        header {
            padding: 25px 0 10px 0;
            text-align: center;
        }

        header img {
            width: 170px;
        }

        /* MAIN LAYOUT */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* LEFT GRID OF CATEGORIES */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }

        .category-column {
            background: var(--light-blue);
            padding: 15px;
            border-radius: 8px;
        }

        .category-column h2 {
            margin-top: 0;
            text-align: center;
        }

        .item-placeholder {
            background: var(--cream);
            height: 55px;
            margin-bottom: 12px;
            border-radius: 4px;
            opacity: 0.7;
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-box {
            background: var(--light-blue);
            padding: 18px;
            border-radius: 8px;
        }

        .form-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            background: var(--cream);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background: var(--dark-blue);
            color: var(--cream);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .budget-box {
            background: var(--light-blue);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .budget-box .amount {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .category-grid {
                grid-template-columns: 1fr;
                width: 100%;
            }

            .right-panel {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER WITH LOGO -->
    <header>
        <img src="newlogo.png" alt="Rock Ministry Logo">
    </header>

    <!-- MAIN LAYOUT -->
    <div class="container">

        <!-- 2x2 GRID -->
        <div class="category-grid">

            <div class="category-column">
                <h2>Entree</h2>
                <div class="item-placeholder"></div>
                <div class="item-placeholder"></div>
            </div>

            <div class="category-column">
                <h2>Sides</h2>
                <div class="item-placeholder"></div>
                <div class="item-placeholder"></div>
                <div class="item-placeholder"></div>
            </div>

            <div class="category-column">
                <h2>Drinks</h2>
                <div class="item-placeholder"></div>
                <div class="item-placeholder"></div>
            </div>

            <div class="category-column">
                <h2>Desserts</h2>
                <div class="item-placeholder"></div>
                <div class="item-placeholder"></div>
            </div>

        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">

            <div class="form-box">
                <h3>Pledge an Item</h3>
                <input type="text" placeholder="Item name">
                <input type="text" placeholder="Member name">
                <button>Pledge Item</button>
            </div>

            <div class="budget-box">
                <div>Remaining Budget:</div>
                <div class="amount">$600.00</div>
            </div>

        </div>

    </div>

</body>
</html>
